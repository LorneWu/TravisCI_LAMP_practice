language: php

php:
  - 5.4
  - 5.6
  - 7.0
  - 7.1

services:
  - mysql

env:
  - DB=mysql
 
addons:
  apt:
    sources:
      - mysql-5.7-trusty
    packages:
      - mysql-server

dist: trusty

sudo: required

before_script:
  #- mysql -e 'create database test;'
  - mysql_upgrade
  - mysql -u root -e "CREATE DATABASE test;"
  - mysql -u root -e "GRANT ALL PRIVILEGES ON test.* TO 'travis'@'%';";
script:
  - php try_mysql.php
